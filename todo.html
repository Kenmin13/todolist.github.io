<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    
    <script src="todo.js"></script>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task" required>
            <input type="date" id="task-deadline" required>
            <select id="task-priority">
                <option value="low">Not Important and Not Urgent 🧋 </option>
                <option value="medium1">Important but Not Urgent ☕</option>
                <option value="medium2">Not Important but Urgent 🧊</option>
                <option value="high">Important and Urgent ⭐</option>
            </select>
            <input type="text" id="task-category" placeholder="Category" required>
            <button type="submit">Add Task ➕</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
